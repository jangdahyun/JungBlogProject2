<!doctype html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
	
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
	<script src="uikit/dist/js/uikit-icons.min.js"></script>
	<!-- 언어 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js"></script>
	<link rel="stylesheet" href="/css/mainHeader2.css">
	<script src="/js/mainHeader.js"></script>
	
	<script type="text/javascript">
		window.onload = function(){
			$('#summernote').summernote({
				lang : "ko-KR",
			    placeholder: '내용을 입력하세요',
			    tabsize: 2,
			    height: 280,
			    toolbar: [
				    	['fontname', ['fontname']],
					    ['fontsize', ['fontsize']],
					    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
					    ['color', ['forecolor','color']],
					    ['table', ['table']],
					    ['para', ['ul', 'ol', 'paragraph']],
					    ['height', ['height']],
					    ['insert',['picture','link','video']],
					    ['view', ['fullscreen', 'help']]
			        ],
			        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
					fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
				focus : true,
				// 이미지가 1MB를 넘을경우 수동으로 업로드를 처리하고 실행될 코드를 지정해준다.
				callbacks : {
					onImageUpload : function(files, editor, welEditable) {
						for (var i = files.length - 1; i >= 0; i--) {
							sendFile(files[i], this);
						}
					}
				}
			});
		}
		// 실제 업로드되는 서버의 파일을 Ajax로 호출해 줘야한다.
		function sendFile(file, el) {
			// 폼 작성
			var form_data = new FormData();
	      	form_data.append('upload', file);
	      	// Ajax 호출
	      	$.ajax({
	        	data: form_data,
	        	type: "POST",
	        	url: '/fileupload',
	        	cache: false,
	        	contentType: false,
	        	enctype: 'multipart/form-data',
	        	processData: false,
	        	success: function(img_name) { // 성공
	          		$(el).summernote('editor.insertImage', img_name.url);
	        	console.log(img_name);
	        	}
	      	});
	    }
	</script>
	<style type="text/css">
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
            height: 130vh;
        }

        #jjj {
            margin: auto;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #writingheader{
        	text-align: center;
        	font-size: 30pt;
        	color: #AAAAAA;
        }
        input[type="file"]{
        	display: inline-block;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"],
        input[type="submit"] {
            background-color: white;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 25px;
            cursor: pointer;
 			display: inline-block;
        }
		input[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: black;
            color: white;
        }
    
        #file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px; /* 추가 */
        }

        #file-drop-area.highlight {
            border-color: purple;
        }

        #file-drop-area .file-icon {
            font-size: 50px;
            color: #ccc;
        }

        #file-drop-area .file-drag-text {
            font-size: 16px;
            color: #777;
        }

        #file-display-area {
            margin-top: 10px; /* 추가 */
        }
        
        .file-info {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
       #delete-btn {
   		background-color: #d44252;
  		color: white;
    	padding: 8px 25px;
    	border: none;
    	border-radius: 4px;
    	cursor: pointer;
    	font-size: 15px; /* 폰트 크기 추가 */
    	width: 90px;
    	height: 30px;
    	margin-left: auto;
    	display: flex; /* 내부 요소를 플렉스 박스로 설정 */
    	align-items: center; /* 수직 정렬을 위한 설정 */
    	
}

		#delete-btn:hover {
   		 background-color: #d32f2f;
}
        
        
	</style>
</head>
<body style="padding: 0;">
	<th:block th:insert="~{/mainHeader.html}"></th:block>
	<div id="jjj" style="padding: 80px 20px;">
		<div id="writingheader">
			<b>FILE UPLOAD</b>
		</div>
		<form action="/fileboard/fileupdateOk" method="post" enctype="multipart/form-data" id="insertForm">
			<input type="hidden" name="idx" th:value="${board.idx}">			
			<input type="text" name="title" id="title" placeholder="글 제목을 입력해주세요" required="required" th:value="${board.title}">
			<input type="hidden" name="categoryNum" value="2">
			<textarea id="summernote" name="content" >[[${board.content}]]</textarea>
			<!-- 파일 선택란 -->
			<div id="file-drop-area">
				<div class="file-icon uk-margin-bottom" uk-icon="icon: move"></div>
				<div class="file-drag-text">이곳에 파일을 드래그하거나<br>클릭하여 파일을 선택하세요</div>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="file" name="file">
			</div>
			 <!-- 파일 드래그 앤 드롭 영역을 위한 파일 입력란 -->
	        <input type="file" id="fileInput" multiple hidden/>
	        <!-- 파일 정보를 표시할 영역 -->
	        <div id="file-display-area"></div>
	        <div id="files"></div>
	        <div style="text-align: center;">
				<input type="submit" id="submitBtn" value="UPLOADING"/>
	        </div>
			<div style="text-align: right;">
				<input type="button" id="listBtn" onclick="window.location.href='/fileboard'" value="List"  >
			</div>	
		</form>
	</div>

	
<script type="text/javascript">
    $(function () {
        // 파일 선택 버튼 클릭 시 파일 선택 창 열기
        $("#file-drop-area").click(function () {
            $("#fileInput").click();
        });

        // 파일 선택 창에서 파일을 선택했을 때 및 파일 추가 함수
        function handleFileSelect(files) {
            const fileBox = document.querySelector("#files");
            let currentFileCount = fileBox.querySelectorAll('input[type="file"]').length;

			for (let i = 0; i < files.length; i++) {
            	if (currentFileCount < 1) {
                	const file = files[i];
                        const fileInfo = document.createElement('input');
                        fileInfo.setAttribute("type", "file");
                        fileInfo.setAttribute("name", "file");

                        // 파일을 input에 추가
                        const fileList = new DataTransfer();
                        fileList.items.add(file);
                        const newFileList = fileList.files;
                        fileInfo.files = newFileList;
                        fileBox.appendChild(fileInfo);
                        currentFileCount++;
                 	}else {
                	alert("더 이상 파일을 추가할 수 없습니다.");
                	break;
            	}
                console.log(files);
                showFileInfo();
            } 
        }

        // 파일 선택 창에서 파일을 선택했을 때
        $("#fileInput").change(function() {
            // 선택한 파일 정보를 화면에 출력
            const files = Array.from($(this)[0].files);
            handleFileSelect(files);
           
        });

        // 드래그 앤 드롭 영역 설정
        const fileDropArea = document.getElementById('file-drop-area');

        // dragover 이벤트 처리
        fileDropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            fileDropArea.classList.add('highlight');
        });

        // dragleave 이벤트 처리
        fileDropArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            fileDropArea.classList.remove('highlight');
        });

        // drop 이벤트 처리
        fileDropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileDropArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            handleFileSelect(files);
        });

        // 파일 정보를 화면에 출력하는 함수
        function showFileInfo() {
            const fileDisplayArea = document.getElementById('file-display-area');
            fileDisplayArea.innerHTML = ''; // 출력 영역 초기화

            const files = document.querySelectorAll('#files input[type="file"]');
            files.forEach(fileInput => {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileInfo = document.createElement('div');
                    fileInfo.classList.add('file-info'); // 파일 정보를 감싸는 div 요소에 file-info 클래스 추가

                    const thumbnail = document.createElement('img');
                    thumbnail.classList.add('thumbnail');
                    thumbnail.src = URL.createObjectURL(file);
                    fileInfo.appendChild(thumbnail);

                    const fileInfoText = document.createElement('span');
                    fileInfoText.textContent = `${file.name} (${file.type}) - ${file.size} bytes`;
                    fileInfo.appendChild(fileInfoText);

                    // 삭제 버튼 추가
                    const deleteBtn = document.createElement('input');
                    deleteBtn.setAttribute('type', 'button');
                    deleteBtn.value = 'Delete';
                    deleteBtn.setAttribute('id','delete-btn');
                    deleteBtn.addEventListener("click", function(){
                        const fileInfos = $('#file-display-area').children('.file-info'); // #file-display-area의 모든 .file-info 요소를 가져옴
                        const index = fileInfos.index($(this).closest('.file-info')); // 현재 클릭된 .file-info 요소의 인덱스를 가져옴
                        console.log("Index of clicked file-info: " + index);
                        
                        $(this).closest('.file-info').remove();
                        $("#files").children().eq(index).remove();
                    });
                    fileInfo.appendChild(deleteBtn);

                    fileDisplayArea.appendChild(fileInfo); // 파일 정보를 출력 영역에 추가
                }
            });
        }

        // 되돌아가기 버튼
        $("#homeBtn").click(function () {
            let p = $("#p").val();
            let search = $("#search").val();
            let category = $("#category").val();
            if (search === "" && categoryNum === "") {
                location.href = `/?p=${p}`;
            } else if (categoryNum === "") {
                location.href = `/?p=${p}&amp;&amp;search=${search}`;
            } else if (search === "") {
                location.href = `/?p=${p}&amp;&amp;categoryNum=${category}`;
            } else {
                location.href = `/?p=${p}&amp;&amp;search=${search}&amp;&amp;categoryNum=${category}`;
            }
        });

        // 폼체크
        $("#insertForm").submit(function () {
            let value = $("#title").val();
            if (value.trim().length === 0) {
                alert("제목을 입력해주세요.");
                $("#title").val("");
                $("#title").focus();
                return false;
            }
         	// #files 요소를 선택합니다.
            let filesElement = document.getElementById('files');

            // #files의 자식 요소 개수를 확인합니다.
            let fileCount = filesElement.children.length;
			
            if(fileCount==0){
            	alert("이미지를 넣어야합니다.")
            	return false;
            }
            let content = $("#content").val();
            if (content.trim().length === 0) {
                alert("내용을 입력해주세요.");
                $("#content").focus();
                return false;
            }
            return true;
        })

    });
</script>
</body>
</html>
