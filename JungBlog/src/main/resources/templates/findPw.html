<!DOCTYPE html>
<html lang="ko" xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Log in with your credentials</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<!-- Ajax처리를 위한 포함 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet" href="/css/join.css">
<script src="/js/join.js"></script>
</head>

<body>
	<div class="container"
		style="margin: auto; width: 80%; margin-top: 50px;">
		<form method="POST" action="joinok" class="form-group">
			<div class="row g-2 align-items-center" style="margin-bottom: 10px">
				<span id="message"></span>
				<div class="col-auto">
					<input type="hidden" name="username" id="realUserName"/>
					<input id="username" type="text"
						class="form-control" placeholder="사용자아이디 입력"
						autofocus="autofocus" required="required"/>
				</div>
				<div class="col-auto">
					<span>@</span>
				</div>
				<div class="col-auto">
					<select id="email" class="form-select"
						aria-label="Default select example" required="required">
						<option selected value="0">메일을 선택하세요!</option>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
					</select>
				</div>
				<div class="col-auto">
					<input type="button" id="sendEmail"
						class="btn btn-outline-danger btn-sm" value="메일 인증">
				</div>
			</div>

			<div class="row g-2 align-items-center"
				style="margin-bottom: 10px; display: none;" id="emailCheckBox">
				<div class="col-auto">
					<input type="text" id="check" class="form-control"
						placeholder="인증번호를 입력해주세요">
				</div>
				<div class="col-auto">
					<input type="button" id="checkMail"
						class="btn btn-outline-danger btn-sm" value="인증번호 확인">
				</div>
			</div>

			<input name="password" id="password" type="password"
				class="form-control" placeholder="사용자 비밀번호 입력"
				style="margin-bottom: 8px;" onkeyup="checkPasswordMatch();"
				required="required" disabled="disabled"/>
			<input name="confirmPassword"
				id="confirmPassword" type="password" class="form-control"
				placeholder="사용자 비밀번호 재입력" style="margin-bottom: 8px;"
				onkeyup="checkPasswordMatch();" required="required" disabled="disabled"/>
				<span id="passwordMatchMessage"></span> <span id="passwordLengthMessage"></span>
			<span id="passwordCharacterMessage"></span>
				
			<div style="text-align: center;">
				<button class="btn btn-outline-danger btn-sm" type="submit" onclick="submitForm()">회 원 가 입</button>
				<button class="btn btn-outline-danger btn-sm" type="button"
					onclick="location.href='/'">홈으로</button>
			</div>
		</form>
	</div>
</body>
</html>
