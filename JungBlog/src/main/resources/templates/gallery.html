<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Clean Blog - Start Bootstrap Theme</title>
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Core theme CSS (includes Bootstrap)-->
<!-- UIkit CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script
	src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>

<link rel="stylesheet" href="/css/index.css">
<script src="/js/index.js"></script>
</head>
 <style>
        /* 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4열 */
            grid-template-rows: repeat(4, auto); /* 4행 */
            gap: 10px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-bottom: 100%; /* 이미지를 정사각형으로 유지 */
        }
        
        .gallery-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 적절히 자르고 확대하여 채움 */
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item-overlay:hover {
            opacity: 1;
        }
        
        .gallery-item-overlay-content {
            text-align: center;
        }
    </style>
<body>
	<!-- 헤더 -->
	<header>
		<nav>
            <div class="logo">
                <img src="Spotify_Logo_RGB_White.png" alt="logo">
            </div>

            
            <div class="menuBar">
                <a href="">fileupload</a>
                <a href="">fileupload</a>
                <a href="">Support</a>
                <a href="">Download</a>
                <span>|</span>
                <th:block th:if="${session.user != null}">
	                <a href="/logout">Logout</a>                
                </th:block>
                <th:block th:if="${session.user == null}">
	                <a href="/member/join">Sign up</a>
	                <a href="/member/login">Log in</a>                
                </th:block>
            </div>
        </nav>
	</header>
	
           
	
	 <div class="gallery">
	   <div th:each="board : ${pv.list}">
        <div class="gallery-item">
             <div th:each="board : ${pv.list}">
             <div th:if="${not #lists.isEmpty(board.fileboardVO)}">
             <img th:src="@{'./upload/' + ${board.fileboardVO[0].filepath}}" alt="" />
             </div>
         	</div>
            <div class="gallery-item-overlay">
                <div class="gallery-item-overlay-content">
                    <h3 th:text="${board.title}">Title</h3>
                    <p th:text="${board.content}">
                </div>
            </div>
        </div>
       </div>
        <!-- 추가 이미지들 -->
    </div>
</body>
</html>
