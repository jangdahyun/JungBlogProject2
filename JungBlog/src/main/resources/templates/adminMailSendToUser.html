<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>관리자 메일보내기</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    <!-- axios 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/adminHeader.css">
    <style type="text/css">
    	.btn-right{text-align: right;}
    	.hr{
			width: 100%; height: 1px; background: #A4A5A3; border-radius: 50%; margin: 12px 0;
		}
		#right-area .label{
			font-weight: 400;
			font-size: 24px;
		}
		#content{resize: none; width: 100%; height: 400px;
    </style>
</head>
<body>
<div id="wrap">
    <div id="content">
    	<header>
			<div id="logo"><a href="/adm">ADMINISTRATOR</a></div>
			<div id="info">
				[[${name}]]님 반갑습니다.
				<a id="homeBtn" href="/">홈으로</a>
			</div>
	    </header>
	    <div style="padding-top: 50px;">
	        <div id="leaf-area">
	            <ul>
	                <li>
	                    <label>회원 관리</label>
	                    <ul>
	                        <li class="uk-active"><a href="/adm/userManagement">회원 관리</a></li>
	                        <li><a href="/adm/mailToUser">회원 메일 발송</a></li>
	                        <li><a href="#">회원 권한 수정</a></li>
	                    </ul>
	                </li>
	                <li>
	                    <label>게시물 관리</label>
	                    <ul>
	                        <li><a href="#">인기 게시물</a></li>
	                        <li><a href="#">게시판 관리</a></li>
	                        <li><a href="#">파일 관리</a></li>
	                    </ul>
	                </li>
	                <li>
	                    <label>1:1 문의</label>
	                    <ul>
	                        <li><a href="#">1:1 문의 사항</a></li>
	                    </ul>
	                </li>
	                <li>
	                    <label>공지사항관리</label>
	                    <ul>
	                        <li><a href="#">공지사항보기</a></li>
	                        <li><a href="#">공지사항쓰기</a></li>
	                    </ul>
	                </li>
	            </ul>
	        </div>
	    	
	        <div id="right-area">
	        	<h3>회원메일보내기</h3>
	        	<p class="label">유저목록</p>
	        	<div id="userList">
		        	[[${list}]]	        		
	        	</div>
	        	<p class="label">제목</p>
	        	<input id="title" name="title" class="uk-input" required="required" placeholder="제목을 입력해주세요.">
	        	<div class="hr"></div>
	        	<p class="label">내용</p>
	        	<textarea id="content" name="content" class="uk-textarea" required="required" placeholder="내용을 입력해주세요."></textarea>
	        	<div class="hr"></div>
	        	<div class="btn-right">
					<button id="sendMail" type="submit" class="uk-button uk-button-small uk-button-primary">메일 발송하기</button>
				</div>
	        </div>
        </div>
    </div>
</div>
</body>
</html>
