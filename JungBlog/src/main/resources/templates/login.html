<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in with your credentials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100vh;
        }

        body {
            background: #e5e5e5;
            width: 100%;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .panel {
            width: 800px;
            max-width: 90%;
            height: 800px;
            background: url('/img/login/back.jpg') center/cover no-repeat #fff;
            margin: 1% auto 0px;
        }

        .shadow1 {
            -webkit-box-shadow: 0 20px 15px -15px rgba(119, 119, 119, 0.85);
            -moz-box-shadow: 0 20px 15px -15px rgba(119, 119, 119, 0.85);
            box-shadow: 0 40px 30px -30px rgba(119, 119, 119, 0.85);
        }

        form {
            height: 700px;
            padding: 50px;
        }

        .panel-switch {
            text-align: center;
            margin-top: 30px;
        }

        .panel-switch button {
            display: inline-block;
            width: 100px;
            height: 40px;
            background: #f03699;
            margin: 0px 10px 50px;
            border: none;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 0.8em;
            transition: background-color 0.2s, color 0.2s, opacity 0.2s;
        }

        .panel-switch button:active {
            background: #b52773;
            color: #c9c9c9;
        }

        .active-button {
            opacity: 0.5;
        }

        input {
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5em;
            height: 30px;
            width: 80%;
            margin: 10px 0;
            padding: 5px;
            text-indent: 10px;
            color: #fff;
            font-weight: 600;
        }

        input::placeholder {
            color: #c7c6c6;
        }

        input:focus {
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5em;
            margin: 9px 0;
        }

        .login_form {
            position: relative;
            bottom: 0;
            width: 80%;
            height: 4em;
            margin-top: 50px;
            border: none;
            border-radius: 10em;
            background: #f03699;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            z-index: 1;
            transition: background-color 0.2s, color 0.2s;
        }

        #login-form-submit:active {
            background: #b52773;
            color: #c9c9c9;
        }

        p,
        a {
            margin: 0;
            padding: 0;
        }

        a {
            color: #898787;
            font-size: 0.7em;
            text-decoration: none;
        }

        @media (max-height: 800px) {
            body {
                max-height: 100vh;
            }

            .panel {
                width: 450px;
                max-width: 90%;
            }
        }

        @media (max-width: 500px) {
            html,
            body {
                background: url(https://picsum.photos/3695/5543?image=827) #fff;
                background-repeat: no-repeat;
                background-position: top center;
                background-size: cover;
                height: 100vh;
                margin: 0px;
                padding: 0px;
                position: fixed;
            }

            .panel {
                background: none;
                box-shadow: none;
            }

            form {
                padding: 50px;
            }

            .panel-switch {
                margin-top: 30px;
            }

            .panel-switch button {
                display: inline-block;
                width: 80px;
                margin: 0px 10px 50px;
                font-weight: 600;
                font-size: 0.7em;
            }

            form h1 {
                font-size: 1.5em;
            }

            .login_form {
                bottom: 0;
                width: 70%;
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="panel shadow1">
            <form class="login-form" method="POST" action="login">
                <div class="panel-switch">
                    <button type="button" id="sign_up" class="active-button" onclick="window.location.href='/member/join'">Sign Up</button>
                    <button type="button" id="log_in" class="">Log in</button>
                </div>
                <h1 id="title-login">Welcome !</h1>
                <div th:if="${error} or ${logout}" class="form-group row">
                    <span th:if="${error}" style="color: red;">없는 아이디 또는 비번이 틀립니다.</span>
                    <span th:if="${logout}" style="color: green;">성공적으로 로그아웃 했습니다. </span>
                </div>
                <input name="username" type="text" class="form-control" placeholder="Username" autofocus="autofocus" style="margin-bottom: 8px;">
                <input name="password" type="password" class="form-control" placeholder="Password" style="margin-bottom: 8px;">
                <input type="submit" id="login-form-submit" class="login_form button" value="Log in">
                <p><a id="lost-password-link" href="" class="animate5">I forgot my login or password (!)</a></p>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
</html>
